<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Portal</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // âœ… Redirect back to login if not logged in
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

  <!-- Your existing portal content here -->
  <header>
    <input type="text" id="search" placeholder="Search">
  </header>

  <section class="stream-selection">
    <h2>Stream Selection</h2>
    <p>Choose the stream you are interested in</p>
    <div class="streams">
      <button class="stream-btn" data-stream="science">Science</button>
      <button class="stream-btn" data-stream="commerce">Commerce</button>
      <button class="stream-btn" data-stream="humanities">Humanities</button>
    </div>
    <button class="continue-btn">Continue</button>
  </section>

  <section id="details" class="hidden">
    <h2 id="stream-title"></h2>
    <p>Choose what you are interested in</p>
    <div class="options" id="stream-options"></div>
    <button class="continue-btn">Continue</button>
  </section>

  <footer>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="college.html">College</a>
      <a href="#">Scholarship</a>
      <a href="#">Accounts</a>
    </nav>
  </footer>

  <script src="index.js"></script>
</body>
</html>
